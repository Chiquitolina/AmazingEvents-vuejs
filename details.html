<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazing Events</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./styles/style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

</head>

<body>
    <div id="app">
    {{superFiltro}}
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <img id="logo" src="./assets/logo.png">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link active" href="./index.html">Home</a>
                <a class="nav-item nav-link" href="./upcoming.html">Upcoming Events</a>
                <a class="nav-item nav-link" href="./past.html">Past Events</a>
                <a class="nav-item nav-link" href="./contact.html">Contact</a>
                <a class="nav-item nav-link" href="./stats.html">Stats</a>
            </div>
          </div>
        </div>
      </nav>
      
    <div id="carouselExampleControls" class="bg-light carousel slide altcarr" data-bs-ride="carousel">

        <div id="contenedor-carr" class="carousel-inner bg-light.bg-gradient">
            <div class="carousel-item text-center text-black active">
                <img src="./assets/logo.png">
            </div>
            <div v-for="evento in eventos" class="carousel-item text-center text-black">
                <img v-bind:src="evento.image">
            </div>
        </div>
        <button class="carousel-control-prev bg-dark" type="button" data-bs-target="#carouselExampleControls"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next bg-dark" type="button" data-bs-target="#carouselExampleControls"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
        <main>
            <div class="container d-flex justify-content-center align-items-center">
            <div class="card mb-3" style="max-width: 540px;">
                <div class="row g-0">
                    <div class="col-md-4">
                        <img v-bind:src="evento.image" class="img-fluid rounded-start w-100 h-100" alt="...">
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <h5 class="card-title">{{evento.name}}</h5>
                            <p class="card-text">{{evento.description}}</p>
                            <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</main>
    </div>
    <footer class="d-flex justify-content-between align-items-center">
        <div>
            <img class="socials" src="./assets/fb.png">
            <img class="socials" src="./assets/tw.png">
            <img class="socials" src="./assets/wp.png">
        </div>
        <h3>COHORTE?</h3>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./main.js"></script>

</body>
